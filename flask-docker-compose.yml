version: '3.8'

services:
  web-app:
    build:
      context: ./services/web-app
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - ./services/web-app:/usr/src/app
    env_file:
      - ./services/web-app/.flaskenv
    environment:
      - DATABASE_URL=postgresql://grandson_user:grandson_password@postgres:5432/grandson_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grandson-net

  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=grandson_user
      - POSTGRES_PASSWORD=grandson_password
      - POSTGRES_DB=grandson_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grandson_user -d grandson_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - grandson-net

volumes:
  postgres_data:

networks:
  grandson-net:
    driver: bridge
